# Recyclarr Configuration
# Applies TRaSH Guides quality profiles to Radarr/Sonarr
# Run: docker exec fleet-recyclarr recyclarr sync

radarr:
  movies:
    base_url: http://fleet-radarr:7878
    api_key: !env_var RADARR_API_KEY

    include:
      - template: radarr-quality-definition-movie
      - template: radarr-quality-profile-hd-bluray-web
      - template: radarr-custom-formats-hd-bluray-web

    quality_profiles:
      - name: HD Bluray + WEB
        reset_unmatched_scores:
          enabled: true

sonarr:
  tv:
    base_url: http://fleet-sonarr:8989
    api_key: !env_var SONARR_API_KEY

    include:
      - template: sonarr-quality-definition-series
      - template: sonarr-quality-profile-web-1080p-v4
      - template: sonarr-custom-formats-web-1080p-v4

    quality_profiles:
      - name: WEB-1080p
        reset_unmatched_scores:
          enabled: true
