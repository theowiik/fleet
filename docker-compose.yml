services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: fleet-gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
      - 9696:9696
      - 8191:8191
    volumes:
      - ${CONFIG_PATH:-./config}/gluetun:/gluetun
    environment:
      VPN_SERVICE_PROVIDER: mullvad
      VPN_TYPE: wireguard
      WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY}
      WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES}
      TZ: ${TZ:-UTC}
      VPN_INTERFACE: wg0
      FIREWALL: "on"
      FIREWALL_VPN_INPUT_PORTS: 6881
      DOT: "on"
      BLOCK_MALICIOUS: "on"
    healthcheck:
      test: [CMD, wget, -qO-, --timeout=5, "https://am.i.mullvad.net/connected"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: fleet-qbittorrent
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      PUID: 1000
      PGID: 1000
      TZ: ${TZ:-UTC}
      WEBUI_PORT: 8080
    volumes:
      - ${CONFIG_PATH:-./config}/qbittorrent:/config
      - ${DATA_PATH:-./data}/torrents:/data/torrents
    restart: unless-stopped

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: fleet-jellyfin
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - ${CONFIG_PATH:-./config}/jellyfin:/config
      - ${DATA_PATH:-./data}/media:/media:ro
    ports:
      - 8096:8096
    restart: unless-stopped

  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: fleet-jellyseerr
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - ${CONFIG_PATH:-./config}/jellyseerr:/app/config
    ports:
      - 5055:5055
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: fleet-radarr
    environment:
      PUID: 1000
      PGID: 1000
      TZ: ${TZ:-UTC}
    volumes:
      - ${CONFIG_PATH:-./config}/radarr:/config
      - ${DATA_PATH:-./data}:/data
    ports:
      - 7878:7878
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: fleet-sonarr
    environment:
      PUID: 1000
      PGID: 1000
      TZ: ${TZ:-UTC}
    volumes:
      - ${CONFIG_PATH:-./config}/sonarr:/config
      - ${DATA_PATH:-./data}:/data
    ports:
      - 8989:8989
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: fleet-prowlarr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      PUID: 1000
      PGID: 1000
      TZ: ${TZ:-UTC}
    volumes:
      - ${CONFIG_PATH:-./config}/prowlarr:/config
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: fleet-bazarr
    environment:
      PUID: 1000
      PGID: 1000
      TZ: ${TZ:-UTC}
    volumes:
      - ${CONFIG_PATH:-./config}/bazarr:/config
      - ${DATA_PATH:-./data}/media:/data/media
    ports:
      - 6767:6767
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: fleet-flaresolverr
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    environment:
      LOG_LEVEL: info
      TZ: ${TZ:-UTC}
    restart: unless-stopped

  recyclarr:
    image: ghcr.io/recyclarr/recyclarr
    container_name: fleet-recyclarr
    volumes:
      - ./recyclarr:/config
    environment:
      TZ: ${TZ:-UTC}
      RADARR_API_KEY: ${RADARR_API_KEY}
      SONARR_API_KEY: ${SONARR_API_KEY}

  decluttarr:
    image: ghcr.io/manimatter/decluttarr:latest
    container_name: fleet-decluttarr
    environment:
      TZ: ${TZ:-UTC}
      LOG_LEVEL: INFO
      TEST_RUN: "True"
      TIMER: 10
      MAX_STRIKES: 3
      REMOVE_STALLED: "True"
      REMOVE_FAILED_DOWNLOADS: "True"
      REMOVE_SLOW: |
        min_speed: 100
      RADARR: |
        - base_url: "http://fleet-radarr:7878"
          api_key: "${RADARR_API_KEY}"
      SONARR: |
        - base_url: "http://fleet-sonarr:8989"
          api_key: "${SONARR_API_KEY}"
      QBITTORRENT: |
        - base_url: "http://fleet-gluetun:8080"
          username: "admin"
          password: "${QBITTORRENT_PASSWORD}"
    restart: unless-stopped
